version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm ci
    build:
      - echo "Building the application..."
      - npm run build
    post-build:
      - echo "Build completed successfully"
  env:
    - name: NODE_ENV
      value: production
    - name: VITE_APP_ENV
      value: production
    - name: VITE_MOCK_MODE
      value: false
    - name: VITE_API_BASE_URL
      value: https://mnwpivaen5.us-east-1.awsapprunner.com
    - name: VITE_APP_TITLE
      value: Efficiency Tracker
    - name: VITE_DEBUG
      value: false
run:
  runtime-version: 22.16.0
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: VITE_APP_ENV
      value: production
    - name: VITE_MOCK_MODE
      value: false
    - name: VITE_API_BASE_URL
      value: https://mnwpivaen5.us-east-1.awsapprunner.com
    - name: VITE_APP_TITLE
      value: Efficiency Tracker
    - name: VITE_DEBUG
      value: false
